<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход в учетную запись</title>
</head>
<body>
<div  align="center">
<form th:action="@{/login}" method="post">
    <div><label> Логин : <input type="text" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Войти"/><div><a class="btn btn-primary" th:href="@{/registration}"><i aria-hidden="true" class="fas fa-user-plus"></i>  Регистрация</a></div></div>
</form>
<div th:if="${param.error}">
    Неверный логин или пароль
</div>
<div th:if="${param.logout}">
    Вы успешно вышли
</div>
</div>
</body>
</html>
