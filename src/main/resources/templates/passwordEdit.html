<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Смена пароля</title>
</head>
<body>
<form th:action="@{/profile/password-edit}" method="post" th:object="${user}">

    <div style="width: 40rem;" align="center">
        <table class="table-no-bordered">
            <tr>
                <td>Пароль<font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input class="form-control" required size="50" th:field="*{password}" type="password"/>
                </td>
            </tr>
            <tr>
                <td>Подтвердите пароль <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input class="form-control" required size="50" th:field="*{checkPassword}" type="password"/>
                </td>
            </tr>

        </table>
        <br>
        <div th:if="${#fields.hasErrors('password')}">Пароли не совпадают</div>
        <div align="center" style="margin-bottom:20px"><a class="btn btn-primary"
                                                          th:href="@{/profile}">Назад</a>&nbsp;&nbsp;&nbsp;&nbsp;

            <input class="btn btn-success" type="submit" value="Сменить пароль"/></div>
    </div>
</form>
</body>
</html>
