<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Компьютерные комплетующие</title>
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
<div class="row">
    <div class="col-1">
        <div class="category-wrap" style="margin-top:20px;margin-right:20px;margin-left:20px;">
            <h3>Категории</h3>
            <div class="app" style=" display: grid;
                 grid-column-gap: 15px;
                 grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));" >
                <div th:each="category: ${categories}">
                    <img height="100px" th:src="@{'data:image/jpeg;base64,'+${category.getImageString()}}" width="100px">&nbsp;&nbsp;
                    <div>
                        <a th:href="@{/main/categories/{id}(id=${category.getId()})}" th:utext="${category.getName()}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
