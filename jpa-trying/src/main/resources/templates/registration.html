<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация учетной записи</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">

            <div style="width: 40rem;" align="center">
                <table class="table-no-bordered">
                    <tr style="margin-bottom:20px;">
                        <td>Имя пользователя<font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td><input class="form-control" required th:field="*{userName}" type="text"/></td>

                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Пароль<font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td><input class="form-control" required size="50" th:field="*{password}" type="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Подтвердите пароль <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td><input class="form-control" required size="50" th:field="*{checkPassword}" type="password"/>
                        </td>

                    </tr>

                </table>
                <br>
                <div th:if="${#fields.hasErrors('userName')}">Имя пользователя уже занято</div>
                <div th:if="${#fields.hasErrors('password')}">Пароли не совпадают</div>
                <div align="center" style="margin-bottom:20px"><a class="btn btn-primary"
                                                                  th:href="@{/main}">Назад</a>&nbsp;&nbsp;&nbsp;&nbsp;<input
                        class="btn btn-success" type="submit" value="Зарегистрироваться"/></div>
            </div>
</form>
</body>
</html>
